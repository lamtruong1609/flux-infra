apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
resources:
  - namespace.yaml
  - repository.yaml
  - release.yaml
  - kube-state-metrics-config.yaml
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: monitoring-config
  namespace: monitoring
spec:
#  dependsOn:
#    - name: kube-prometheus-stack
#      namespace: monitoring
  interval: 5m
  prune: true
  sourceRef:
    kind: GitRepository
    name: monitoring
  path: "./monitoring/configs"
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: kube-prometheus-stack
      namespace: monitoring
  timeout: 1m
  wait: true
---
